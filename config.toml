baseURL = "https://arab-r.github.io/ARab_R/"
languageCode = "en-us"
title = 'ARab-R'
theme = "Mainroad"
copyright = 'Everything is mine'
defaultContentLanguage = 'ar'

[Author] # Used in authorbox
  name = "John Doe"
  bio = "John Doe's true identity is unknown. Maybe he is a successful blogger or writer. Nobody knows it."
  avatar = "img/avatar.png"

[languages]
  [languages.ar]
    languagedirection = 'rtl'
    [languages.ar.Params.sidebar]
      
      home = "left" # Configure layout for home page
      list = "right"  # Configure layout for list pages
      single = false # Configure layout for single pages

      # Enable widgets in given order
      widgets = ["search", "recent", "categories", "taglist", "social", "languages"]
     
      # alternatively "ddg-search" can be used, to search via DuckDuckGo
      # widgets = ["ddg-search", "recent", "categories", "taglist", "social", "languages"] 

  [languages.en]
    weight = 1

[Params]
  googleFontsLink = "https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Comic+Neue:wght@300&display=swap" # Load Google Fonts

[Params.style.vars]
  highlightColor = "#e22d30" # Override highlight color
  fontFamilyPrimary = "'Baloo Bhaijaan 2', 'Comic Neue'"
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

